<body>
    <h1>Symptoms</h1>
    <h2>How do/did you feel on October 1, 2024</h2>
    <form class="symptomsForm">
        <div class="symptomLine">
            <label>Cramps:</label>
            <input type="radio" id="None" name="cramps" value="None">
            <label for="None">None</label>
            <input type="radio" id="Mild" name="cramps" value="Mild">
            <label for="Mild">Mild</label>
            <input type="radio" id="Moderate" name="cramps" value="Moderate">
            <label for="Moderate">Moderate</label> 
            <input type="radio" id="Painful" name="cramps" value="Painful">
            <label for="Painful">Painful</label> 
        </div>
        <div class="symptomLine">
            <label>Bloating:</label>
            <input type="radio" id="None" name="bloating" value="None">
            <label for="None">None</label>
            <input type="radio" id="Mild" name="bloating" value="Mild">
            <label for="Mild">Mild</label>
            <input type="radio" id="Moderate" name="bloating" value="Moderate">
            <label for="Moderate">Moderate</label> 
            <input type="radio" id="Alot" name="bloating" value="Alot">
            <label for="Alot">Alot</label> 
        </div>
        <div class="symptomLine">
            <label>Acne:</label>
            <input type="radio" id="None" name="acne" value="None">
            <label for="None">None</label>
            <input type="radio" id="Mild" name="acne" value="Mild">
            <label for="Mild">Mild</label>
            <input type="radio" id="Moderate" name="acne" value="Moderate">
            <label for="Moderate">Moderate</label> 
            <input type="radio" id="Alot" name="acne" value="Alot">
            <label for="Alot">Alot</label> 
        </div>
        <div class="symptomLine">
            <label>Tired:</label>
            <input type="radio" id="No" name="tired" value="No">
            <label for="No">No</label>
            <input type="radio" id="little" name="tired" value="little">
            <label for="little">A little</label>
            <input type="radio" id="Kinda" name="tired" value="Kinda">
            <label for="Kinda">Kinda</label> 
            <input type="radio" id="Very" name="tired" value="Very">
            <label for="Very">Very</label> 
        </div>
        <div class="symptomLine">
            <label>Mood:</label>
            <input type="radio" id="Steady" name="mood" value="Steady">
            <label for="Steady">Steady</label>
            <input type="radio" id="Unsteady" name="mood" value="Unsteady">
            <label for="Unsteady">Unsteady</label>
            <input type="radio" id="Sparatic" name="mood" value="Sparatic">
            <label for="Sparatic">Sparatic</label> 
        </div>
        <div class="symptomLine">
            <label>Flow:</label>
            <input type="radio" id="None" name="flow" value="None">
            <label for="None">None</label>
            <input type="radio" id="Spotting" name="flow" value="Spotting">
            <label for="Spotting">Spotting</label>
            <input type="radio" id="Light" name="flow" value="Light">
            <label for="Light">Light</label> 
            <input type="radio" id="Regular" name="flow" value="Regular">
            <label for="Regular">Regular</label> 
            <input type="radio" id="Heavy" name="flow" value="Heavy">
            <label for="Heavy">Heavy</label> 
        </div>
        <div>
            <label>Notes:</label>
            <input class="notes" type="text" id="Notes" name="Notes">
        </div>
        <input style="justify-self: right;" class="buttons" type="submit" value="Submit">
    </form>
    <img class="vines" src="/images/vines.png" alt="vines">
</body>
